worker_processes auto;
events {
    worker_connections 8192;
    multi_accept on;
    use epoll;
}
http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 5;  # Reduzido de 30 para 5
  keepalive_requests 1000;

  # Otimizações de proxy
  proxy_buffering off;
  proxy_request_buffering off;
  proxy_http_version 1.1;
  proxy_set_header Connection "";
  proxy_read_timeout 10;  # Timeout de leitura reduzido
  proxy_connect_timeout 5;  # Timeout de conexão reduzido
  proxy_send_timeout 10;   # Timeout de envio reduzido

  upstream api {
    # hash $http_correlation_id consistent; # sticky por correlation-id - temporariamente removido
    server api-1:9999;
    server api-2:9999;
  }
  server {
    listen 9999 backlog=2048;
    location / {
      proxy_pass http://api;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
